<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ujian Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      border: 1px solid #ddd;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header-box {
      background-color: #0066cc;
      padding: 20px 15px;
      color: white;
    }

    .header-box .logo {
      width: 80px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      color: white;
    }

    .card-body {
      padding: 20px;
    }

    .judul-ujian {
      color: orange;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(0.98);
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
      font-size: 14px;
      min-height: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid black;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      padding-bottom: 10px;
    }

    /* Modal Styling */
    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #confirmModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }

    #confirmModal button {
      margin: 5px 5px 0 5px;
      width: 45%;
    }

    #btnLanjut {
      background-color: green;
    }

    #btnLanjut:active {
      background-color: darkgreen;
    }

    #btnBatal {
      background-color: red;
    }

    #btnBatal:active {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo" class="logo" />
      <div class="title">SMPN 2 PAJANGAN</div>
    </div>
    <div class="card-body">
      <div class="judul-ujian">UJIAN BERBASIS ONLINE</div>
      <p>Selamat datang</p>
      <p>Silakan login menggunakan token ujian yang Anda miliki</p>

      <p class="message" id="message"></p>

      <input type="text" id="inputToken" placeholder="Masukkan Token Ujian" oninput="formatToken(this)" maxlength="10" />
      <button id="loginBtn" onclick="cekToken()">Login</button>
    </div>
    <div class="footer">
      Â© Admin SMPN 2 Pajangan<br>
      <span id="datetime"></span>
    </div>
  </div>

  <div id="confirmModal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button id="btnLanjut">Lanjut</button>
      <button id="btnBatal" onclick="tutupModal()">Batal</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const message = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    window.cekToken = async function () {
      const input = document.getElementById('inputToken').value.trim();
if (!input) {
  message.style.color = "red";
  message.textContent = "Silakan masukkan token.";
  return;
}

// Token khusus admin (langsung ke halaman admin)
if (input === "ADMINISTRATOR") {
  window.location.href = "http://smp2pajangan.github.io/adminujian";
  return;
}

// disable & spinner
loginBtn.disabled = true;
loginBtn.style.opacity = 0.6;
message.style.color = "black";
message.innerHTML = `Memproses token... <span class="spinner"></span>`;

      try {
        const snapshot = await get(ref(db, 'tokens'));
        let valid = false;
        let url = "", kelas = "", mapel = "";
        const now = new Date();

        snapshot.forEach(child => {
          const data = child.val();
          const start = new Date(data.startTime);
          const end = new Date(data.endTime);
          if (data.token === input) {
            if (now >= start && now <= end) {
              valid = true;
              url = data.url;
              kelas = data.kelas || "-";
              mapel = data.subject || data.mapel || "-";
            } else {
              valid = "expired";
            }
          }
        });

        if (valid === true) {
          const modal = document.getElementById("confirmModal");
          const modalText = document.getElementById("modalText");
          const lanjutBtn = document.getElementById("btnLanjut");

          modalText.innerHTML = `
            Token valid.<br><br>
            <strong>Mata Pelajaran:</strong> ${mapel}<br>
            <strong>Kelas:</strong> ${kelas}<br><br>
            Apakah Anda yakin ingin melanjutkan?
          `;
          modal.style.display = "flex";

          lanjutBtn.onclick = function () {
            window.location.href = url;
          };
        } else if (valid === "expired") {
          message.style.color = "red";
          message.textContent = "Token belum aktif atau Kadaluarsa";
          loginBtn.disabled = false;
          loginBtn.style.opacity = 1;
        } else {
          message.style.color = "red";
          message.textContent = "Token yang Anda masukkan salah!";
          loginBtn.disabled = false;
          loginBtn.style.opacity = 1;
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Terjadi kesalahan, silakan coba lagi.";
        loginBtn.disabled = false;
        loginBtn.style.opacity = 1;
      }
    };

    window.tutupModal = function () {
      // tutup modal & reset state
      document.getElementById("confirmModal").style.display = "none";
      message.textContent = "";
      loginBtn.disabled = false;
      loginBtn.style.opacity = 1;
    };
window.formatToken = function (el) {
  el.value = el.value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 10);
};

    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").textContent = now.toLocaleDateString('id-ID', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
