<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ujian Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    .logo {
      width: 100px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    /* Popup styling */
    #confirmPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #confirmPopupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #333;
    }
    #confirmPopupContent button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo" class="logo" />
    <h2>LOGIN UJIAN</h2>
    <input type="text" id="inputToken" placeholder="Masukkan Token Ujian" />
    <br />
    <button onclick="cekToken()">Masuk</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Popup Konfirmasi -->
  <div id="confirmPopup">
    <div id="confirmPopupContent">
      <h3>Konfirmasi Token</h3>
      <p id="popupInfo"></p>
      <button id="lanjutBtn">Lanjut</button>
      <button onclick="document.getElementById('confirmPopup').style.display='none'">Batal</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.cekToken = async function () {
      const input = document.getElementById('inputToken').value.trim();
      const message = document.getElementById('message');

      if (!input) {
        message.textContent = "Silakan masukkan token.";
        return;
      }

      try {
        const snapshot = await get(ref(db, 'tokens'));
        let valid = false;
        let dataValid = null;
        const now = new Date();

        snapshot.forEach(child => {
          const data = child.val();
          const start = new Date(data.startTime);
          const end = new Date(data.endTime);
          if (data.token === input && now >= start && now <= end) {
            valid = true;
            dataValid = data;
          }
        });

        if (valid && dataValid) {
          message.textContent = "";
          showConfirmationPopup(dataValid);
        } else {
          message.style.color = "red";
          message.textContent = "Token tidak valid atau belum aktif.";
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Terjadi kesalahan, coba lagi.";
      }
    };

    function showConfirmationPopup(data) {
      document.getElementById('popupInfo').innerText =
        `Mata Pelajaran: ${data.subject || '-'}\nKelas: ${data.kelas || '-'}`;
      document.getElementById('confirmPopup').style.display = 'flex';

      document.getElementById('lanjutBtn').onclick = function () {
        window.location.href = data.url;
      };
    }
  </script>
</body>
</html>
