<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ujian Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    .logo {
      width: 100px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    /* Popup Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-width: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .popup-content h3 {
      margin-top: 0;
      color: #0066cc;
    }

    .popup-buttons {
      margin-top: 20px;
      text-align: right;
    }

    .popup-buttons button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo" class="logo" />
    <h2>LOGIN UJIAN</h2>
    <input type="text" id="inputToken" placeholder="Masukkan Token Ujian" />
    <br />
    <button onclick="cekToken()">Masuk</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Popup Konfirmasi -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <h3>Konfirmasi Ujian</h3>
      <p><strong>Mata Pelajaran:</strong> <span id="popupMapel"></span></p>
      <p><strong>Kelas:</strong> <span id="popupKelas"></span></p>
      <div class="popup-buttons">
        <button onclick="tutupPopup()">Batal</button>
        <button id="btnLanjut">Lanjut</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let ujianUrl = "";

    window.cekToken = async function () {
      const input = document.getElementById('inputToken').value.trim();
      const message = document.getElementById('message');
      message.textContent = "";
      ujianUrl = "";

      if (!input) {
        message.textContent = "Silakan masukkan token.";
        return;
      }

      try {
        const snapshot = await get(ref(db, 'tokens'));
        const now = new Date();
        let dataToken = null;

        snapshot.forEach(child => {
          const data = child.val();
          const start = new Date(data.startTime);
          const end = new Date(data.endTime);
          if (data.token === input && now >= start && now <= end) {
            dataToken = data;
          }
        });

        if (dataToken) {
          // Tampilkan popup konfirmasi
          document.getElementById("popupMapel").textContent = dataToken.subject;
          document.getElementById("popupKelas").textContent = dataToken.kelas;
          ujianUrl = dataToken.url;

          document.getElementById("popup").style.display = "block";
        } else {
          message.style.color = "red";
          message.textContent = "Token tidak valid atau belum aktif.";
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Terjadi kesalahan, coba lagi.";
      }
    };

    window.tutupPopup = function () {
      document.getElementById("popup").style.display = "none";
    };

    document.getElementById("btnLanjut").addEventListener("click", function () {
      if (ujianUrl) {
        window.location.href = ujianUrl;
      }
    });
  </script>
</body>
</html>
