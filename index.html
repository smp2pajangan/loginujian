<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ujian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            opacity: 1;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 5px;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal.show {
            display: flex;
        }
        #btnLanjut {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        #btnLanjut:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Ujian</h2>
        <input type="text" id="inputToken" placeholder="Masukkan Token Ujian">
        <button id="loginButton" onclick="cekToken()">Masuk</button>
        <p id="message"></p>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('confirmationModal').classList.remove('show');">&times;</span>
            <p id="modalText"></p>
            <button id="btnLanjut">Lanjut</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
          authDomain: "ujian-online-berbasis-android.firebaseapp.com",
          databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
          projectId: "ujian-online-berbasis-android",
          storageBucket: "ujian-online-berbasis-android.appspot.com",
          messagingSenderId: "923446282537",
          appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const message = document.getElementById('message');
        const loginBtn = document.getElementById('loginButton');
        const confirmModal = document.getElementById('confirmationModal');

        window.cekToken = async function () {
          const input = document.getElementById('inputToken').value.trim();
          if (!input) {
            message.style.color = "red";
            message.textContent = "Silakan masukkan token.";
            return;
          }

          loginBtn.disabled = true;
          loginBtn.style.opacity = 0.6;
          message.style.color = "black";
          message.innerHTML = `Memproses token... <span class="spinner"></span>`;

          try {
            const snapshot = await get(ref(db, 'tokens'));
            let valid = false;
            let url = "", kelas = "", mapel = "";
            const nowClientWIB = new Date().getTime(); // Waktu perangkat siswa dalam milisekon (WIB)
            const maxTimeDifference = 10 * 60 * 1000; // Toleransi perbedaan waktu 10 menit
            let tokenData = null;

            for (const child of snapshot.val() ? Object.values(snapshot.val()) : []) {
              const data = child;
              if (data.token === input) {
                tokenData = data;
                break;
              }
            }

            if (tokenData) {
              const startTime = new Date(tokenData.startTime).getTime();
              const endTime = new Date(tokenData.endTime).getTime();
              const serverTimeWIB = tokenData.serverTimeWIB;

              if (serverTimeWIB) {
                const timeDifference = Math.abs(nowClientWIB - serverTimeWIB);
                if (timeDifference > maxTimeDifference) {
                  message.style.color = "red";
                  message.textContent = "Waktu perangkat Anda tidak sesuai. Silakan sesuaikan dengan waktu otomatis.";
                  loginBtn.disabled = false;
                  loginBtn.style.opacity = 1;
                  return;
                }
              }

              if (nowClientWIB >= startTime && nowClientWIB <= endTime) {
                valid = true;
                url = tokenData.url;
                kelas = tokenData.kelas || "-";
                mapel = tokenData.subject || tokenData.mapel || "-";
              } else {
                valid = "expired";
              }
            } else {
              message.style.color = "red";
              message.textContent = "Token yang Anda masukkan salah!";
              loginBtn.disabled = false;
              loginBtn.style.opacity = 1;
              return;
            }

            if (valid === true) {
              const modalText = document.getElementById("modalText");
              const lanjutBtn = document.getElementById("btnLanjut");

              modalText.innerHTML = `
                Token valid.<br><br>
                <strong>Mata Pelajaran:</strong> ${mapel}<br>
                <strong>Kelas:</strong> ${kelas}<br><br>
                Apakah Anda yakin ingin melanjutkan?
              `;
              confirmModal.classList.add('show');

              lanjutBtn.onclick = function () {
                window.location.href = url;
              };
            } else if (valid === "expired") {
              message.style.color = "red";
              message.textContent = "Token belum aktif atau Kadaluarsa";
              loginBtn.disabled = false;
              loginBtn.style.opacity = 1;
            } else {
              message.style.color = "red";
              message.textContent = "Token yang Anda masukkan salah!";
              loginBtn.disabled = false;
              loginBtn.style.opacity = 1;
            }
          } catch (err) {
            console.error(err);
            message.style.color = "red";
            message.textContent = "Terjadi kesalahan, silakan coba lagi.";
            loginBtn.disabled = false;
            loginBtn.style.opacity = 1;
          }
        };

        // Tambahkan event listener untuk menampilkan modal
        document.addEventListener('DOMContentLoaded', () => {
          const modal = document.getElementById('confirmationModal');
          if (modal) {
            modal.addEventListener('click', function(event) {
              if (event.target === modal) {
                modal.classList.remove('show');
              }
            });
          }

          // Spinner animation CSS (optional, bisa ditambahkan di tag <style>)
          const style = document.createElement('style');
          style.textContent = `
            .spinner {
              display: inline-block;
              width: 16px;
              height: 16px;
              border: 2px solid rgba(0, 0, 0, 0.3);
              border-radius: 50%;
              border-top-color: #000;
              animation: spin 1s linear infinite;
            }

            @keyframes spin {
              to { transform: rotate(360deg); }
            }

            .modal {
              display: none; /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 1; /* Sit on top */
              left: 0;
              top: 0;
              width: 100%; /* Full width */
              height: 100%; /* Full height */
              overflow: auto; /* Enable scroll if needed */
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
              justify-content: center;
              align-items: center;
            }

            .modal-content {
              background-color: #fefefe;
              margin: 15% auto; /* 15% from the top and centered */
              padding: 20px;
              border: 1px solid #888;
              width: 80%; /* Could be more or less, depending on screen size */
              border-radius: 5px;
              text-align: left;
            }

            .close {
              color: #aaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
            }

            .close:hover,
            .close:focus {
              color: black;
              text-decoration: none;
              cursor: pointer;
            }

            .modal.show {
              display: flex;
            }
          `;
          document.head.appendChild(style);
        });
    </script>
</body>
</html>
