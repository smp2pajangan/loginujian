<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ujian Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header-box {
      background-color: #0066cc;
      padding: 20px 15px;
      color: white;
    }

    .header-box .logo {
      width: 80px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      color: white;
    }

    .card-body {
      padding: 20px;
    }

    .judul-ujian {
      color: orange;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(0.98);
      background-color: #0056b3;
    }

    .message {
      margin-bottom: 10px;
      font-size: 14px;
      min-height: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid black;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo" class="logo" />
      <div class="title">SMPN 2 PAJANGAN</div>
    </div>
    <div class="card-body">
      <div class="judul-ujian">UJIAN BERBASIS ONLINE</div>
      <p><strong>Selamat Datang</strong></p>
      <p>Silakan login menggunakan token ujian yang anda miliki</p>

      <!-- Pesan ditampilkan di atas input -->
      <p class="message" id="message"></p>

      <input type="text" id="inputToken" placeholder="Masukkan Token Ujian" />
      <button id="loginBtn" onclick="cekToken()">Login</button>
    </div>
    <div class="footer">
      Â© Admin SMPN 2 Pajangan<br>
      <span id="datetime"></span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const message = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    window.cekToken = async function () {
      const input = document.getElementById('inputToken').value.trim();
      if (!input) {
        message.style.color = "red";
        message.textContent = "Silakan masukkan token.";
        return;
      }

      // Disable tombol
      loginBtn.disabled = true;
      loginBtn.style.opacity = 0.6;

      // Tampilkan spinner
      message.style.color = "black";
      message.innerHTML = `Memproses token... <span class="spinner"></span>`;

      try {
        const snapshot = await get(ref(db, 'tokens'));
        let valid = false;
        let url = "";
        const now = new Date();

        snapshot.forEach(child => {
          const data = child.val();
          const start = new Date(data.startTime);
          const end = new Date(data.endTime);
          if (data.token === input) {
            if (now >= start && now <= end) {
              valid = true;
              url = data.url;
            } else {
              valid = "expired";
            }
          }
        });

        if (valid === true) {
          message.style.color = "green";
          message.textContent = "Token valid. Mengarahkan ke ujian...";
          setTimeout(() => {
            window.location.href = url;
          }, 1000);
        } else if (valid === "expired") {
          message.style.color = "red";
          message.textContent = "Token belum aktif atau Kadaluarsa";
        } else {
          message.style.color = "red";
          message.textContent = "Token yang anda masukan salah!";
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Terjadi kesalahan, coba lagi.";
      }

      // Aktifkan kembali tombol
      loginBtn.disabled = false;
      loginBtn.style.opacity = 1;
    };

    // Tampilkan waktu real-time
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").textContent = now.toLocaleDateString('id-ID', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
