<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      margin: 0; padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0a57c3;
    }
    .form-group, .token-list {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 20px auto;
      max-width: 700px;
    }
    input, button {
      padding: 10px; margin: 5px 0;
      border: 1px solid #ccc; border-radius: 5px;
      font-size: 16px; width: 100%;
    }
    button {
      background: #0a57c3; color: white;
      cursor: pointer; border: none;
      transition: 0.2s;
    }
    button:hover { background: #084aa8; }
    .token-item {
      display: flex; justify-content: space-between; align-items: center;
      margin: 10px 0; padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .token-actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>Panel Admin - Kelola Token Ujian</h2>

  <div class="form-group">
    <h3>Tambah / Edit Token</h3>
    <input type="text" id="tokenInput" placeholder="Token Ujian"/>
    <input type="url" id="linkInput" placeholder="Link Tujuan (URL)"/>
    <input type="datetime-local" id="waktuInput" placeholder="Waktu Mulai Ujian"/>
    <button onclick="saveToken()">Simpan Token</button>
    <input type="hidden" id="editId" />
  </div>

  <div class="token-list">
    <h3>Daftar Token Aktif</h3>
    <div id="tokenContainer"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbFRUDzguwO1PHccpYHuijsP1fymv12bE",
      authDomain: "ujian-berbasis-online-89113.firebaseapp.com",
      projectId: "ujian-berbasis-online-89113"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const tokenRef = collection(db, "token");

    async function loadTokens() {
      const container = document.getElementById('tokenContainer');
      container.innerHTML = "";
      const snapshot = await getDocs(tokenRef);
      const now = new Date();

      snapshot.forEach(async docSnap => {
        const data = docSnap.data();
        const createdAt = data.createdAt?.toDate?.() || new Date(data.createdAt);
        const docId = docSnap.id;

        // Hapus jika lebih dari 30 hari
        if (createdAt && now - createdAt > 30 * 24 * 60 * 60 * 1000) {
          await deleteDoc(doc(tokenRef, docId));
          return;
        }

        const div = document.createElement("div");
        div.className = "token-item";
        div.innerHTML = `
          <div>
            <strong>${data.token}</strong><br/>
            Link: ${data.link}<br/>
            Waktu: ${new Date(data.waktu).toLocaleString('id-ID')}
          </div>
          <div class="token-actions">
            <button onclick="editToken('${docId}', '${data.token}', '${data.link}', '${data.waktu}')">Edit</button>
            <button onclick="deleteToken('${docId}')">Hapus</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.saveToken = async function() {
      const token = document.getElementById('tokenInput').value.trim();
      const link = document.getElementById('linkInput').value.trim();
      const waktu = document.getElementById('waktuInput').value;
      const editId = document.getElementById('editId').value;

      if (!token || !link || !waktu) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const payload = {
        token,
        link,
        waktu,
        createdAt: new Date()
      };

      if (editId) {
        await updateDoc(doc(tokenRef, editId), payload);
        document.getElementById('editId').value = "";
        alert("Token berhasil diperbarui!");
      } else {
        await addDoc(tokenRef, payload);
        alert("Token berhasil ditambahkan!");
      }

      document.getElementById('tokenInput').value = "";
      document.getElementById('linkInput').value = "";
      document.getElementById('waktuInput').value = "";
      loadTokens();
    }

    window.editToken = function(id, token, link, waktu) {
      document.getElementById('tokenInput').value = token;
      document.getElementById('linkInput').value = link;
      document.getElementById('waktuInput').value = waktu;
      document.getElementById('editId').value = id;
    }

    window.deleteToken = async function(id) {
      if (confirm("Yakin ingin menghapus token ini?")) {
        await deleteDoc(doc(tokenRef, id));
        loadTokens();
      }
    }

    loadTokens();
  </script>
</body>
</html>
