<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ujian Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    .logo {
      width: 100px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/smp2pajangan/loginujian/blob/main/logosmpn2pjg.png?raw=true" alt="Logo" class="logo" />
    <h2>LOGIN UJIAN</h2>
    <input type="text" id="inputToken" placeholder="Masukkan Token Ujian" />
    <br />
    <button onclick="cekToken()">Masuk</button>
    <p class="message" id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOBCX8x60pYqxtXmXMz2xc5dwC3HJH5EE",
      authDomain: "ujian-online-berbasis-android.firebaseapp.com",
      databaseURL: "https://ujian-online-berbasis-android-default-rtdb.firebaseio.com",
      projectId: "ujian-online-berbasis-android",
      storageBucket: "ujian-online-berbasis-android.appspot.com",
      messagingSenderId: "923446282537",
      appId: "1:923446282537:web:60d374dde8aca61f6a0f38"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.cekToken = async function () {
      const input = document.getElementById('inputToken').value.trim();
      const message = document.getElementById('message');

      if (!input) {
        message.textContent = "Silakan masukkan token.";
        return;
      }

      try {
        const snapshot = await get(ref(db, 'tokens'));
        let valid = false;
        let url = "";
        const now = new Date();

        snapshot.forEach(child => {
          const data = child.val();
          const start = new Date(data.startTime);
          const end = new Date(data.endTime);
          if (data.token === input && now >= start && now <= end) {
            valid = true;
            url = data.url;
          }
        });

        if (valid) {
          message.style.color = "green";
          message.textContent = "Token valid. Mengarahkan ke ujian...";
          setTimeout(() => {
            window.location.href = url;
          }, 1000);
        } else {
          message.style.color = "red";
          message.textContent = "Token tidak valid atau belum aktif.";
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Terjadi kesalahan, coba lagi.";
      }
    };
  </script>
</body>
</html>
